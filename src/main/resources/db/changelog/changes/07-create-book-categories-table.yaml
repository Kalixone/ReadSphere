databaseChangeLog:
  - changeSet:
      id: create-books_categories-table.yaml
      author: kalixone
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_category
                    references: categories(id)